<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Chris Barna{% if page.title %} :: {{ page.title }}{% endif %}</title>
  <meta name="author" content="Chris Barna">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nixie+One|Muli&v2">

  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/960.css">
  {% if page.styles %}
    {% for style in page.styles %}
  <link rel="stylesheet" href="{{ style }}">
    {% endfor %}
  {% endif %}
  <script src="js/libs/modernizr-1.7.min.js"></script>

</head>

<body>

  <div id="container" class="container_12">
    <header>
      <h1 class="grid_10">Chris Barna</h1>
      <div class="grid_2">
        <ul>
          <li><a href="http://github.com/ctbarna">GitHub</a></li>
          <li><a href="http://twitter.com/ctbarna">Twitter</a></li>
        </ul>
      </div>
      <div class="clear"></div>
    </header>
    <div id="main" role="main">
      {{ content }}
    </div>
    <footer>
    <p class="grid_12">2011, Chris Barna. Runs with help from the <a href="http://html5boilerplate.com/">HTML5 Boilerplate</a>, <a href="http://960.gs">960.gs</a>, <a href="http://jekyllrb.com/">jekyll</a>, and <a href="http://haml-lang.com/">haml</a>.</p>
    </footer>
  </div> <!-- eo #container -->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>


  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  {% if page.scripts %}
    {% for script in page.scripts %}
    <script src="{{ script }}"></script>
    {% endfor %}
  {% endif %}


  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");</script>
  <![endif]-->

</body>
</html>
