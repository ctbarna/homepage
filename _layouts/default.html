<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Chris Barna{% if page.title %} :: {{ page.title }}{% endif %}</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nixie+One|Muli&v2">
  <link rel="stylesheet" href="{{ site.baseurl }}css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/960.css">

  {% if page.styles %}
    {% for style in page.styles %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ style }}">
    {% endfor %}
  {% endif %}
  <script src="{{ site.baseurl }}js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container" class="container_12">
    <header>
    <h1 class="grid_10">Chris Barna</h1>
      <div class="grid_2">
        <ul>
          <li><a href="http://github.com/ctbarna">GitHub</a></li>
          <li><a href="http://twitter.com/ctbarna">Twitter</a></li>
        </ul>
      </div>
      <div class="clear"></div>
    </header>
    <div id="main" role="main">
      {{ content }}
    </div>
    <footer>
      <p class="grid_12">2011, Chris Barna. Runs with help from the <a href="http://html5boilerplate.com/">HTML5 Boilerplate</a>, <a href="http://960.gs">960.gs</a>, <a href="http://jekyllrb.com/">jekyll</a>, and <a href="http://haml-lang.com/">haml</a>.</p>
    </footer>
  </div> <!--! end of #container -->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ site.baseurl }}js/libs/jquery-1.6.2.min.js"><\/script>')</script>


  <script defer src="{{ site.baseurl }}js/plugins.js"></script>
  <script defer src="{{ site.baseurl }}js/script.js"></script>
  {% if page.scripts %}
    {% for script in page.scripts %}
    <script src="{{ site.baseurl }}{{ script }}"></script>
    {% endfor %}
  {% endif %}


  <script> // Change UA-XXXXX-X to be your site's ID
    window._gaq = [['_setAccount','UA-21932623-1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>


  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
