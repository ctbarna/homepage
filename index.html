<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Chris Barna</title>
	
	<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAKy0m-fPXPjP1Iwv5x93W4hS_-1NcYG-MN5cyo4iWtvLXN8ob0xQcDXX4sN6g70HzNBM5a8aXJJgW8g"></script>

	<script type="text/javascript">
		google.load("jquery", "1.4.3");
		google.load("jqueryui", "1.8.5");
	</script>
	
	<script type="text/javascript">
	function prepLoadURL (rawURL) {
		rawURL = rawURL.substr(1);
		
		return "ajax/" + rawURL;
	}
	
	$(document).ready(function() {
		
		$("#sidebar a").mouseover(function() {
			$(this).stop().animate({
				"background-color":"#000"
			}, {
				duration:500,
				queue:false
			});
		});
		
		$("#sidebar a").mouseout(function() {
			$(this).stop().animate({
				"background-color":"#fff"
			}, {
				duration:250,
				queue:false
			});
		});
		
		$("#sidebar a").click(function () {
			$("#body").load(prepLoadURL($(this).attr("href")), function() {
				$(this).effect("slide",{}, 1000);
			});
		});
	});
	</script>
	
	<style type="text/css">
		body {
			font-family:Georgia, Times, serif;
		}
	
		#container {
			width:800px;
			margin:0 auto;
			line-height:2;
		}
		
		#sidebar {
			width:300px;
			float:left;
		}
		
		#sidebar h2 { margin-top:10px; margin-bottom:0; padding:0;}
		
		#sidebar ul {
			list-style-type:none;
			margin:0;
			padding-left:0px;
		}
		
		#sidebar h2 a:link, #sidebar h2 a:visited {
			border:1px solid #000;
			display:block;
			padding:0px 5px;
		}
		
		#body {
			width:490px;
			float:right;
		}
	</style>
</head>

<body>
<div id="container">
	<div id="header">
		<h1>Chris Barna</h1>
	</div>
	
	<div id="sidebar">
		<ul>
			<li><h2><a href="#student.html">Student</a></h2></li>
			<li><h2><a href="#hacker.html">Hacker</a></h2></li>
			<li><h2><a href="#other.html">Other</a></h2></li>
		</ul>
	</div>
	
	<div id="body">
		
	</div>
</div>
</body>
</html>
